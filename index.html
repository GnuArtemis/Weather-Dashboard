<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center" style="font-size: 2.5rem;">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <main class="container-fluid mt-2">
        <div class="row">
            <aside class="col-md-3">
                <form>
                    <label for="searchBar" class="h4">Search for a City:</label>
                    <div class="input-group mb-3 input-group-lg">
                        <input type="text" class="form-control" placeholder="EG: London" aria-label="City search"
                            aria-describedby="button-search" id="searchBar">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="button-search">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="list-group" id="history">
                </ul>
            </aside>
            <article class="col-md-9">
                <div class="row">
                    <div class="col">
                        <div class="wrapper" id="cityLabel">
                            <h1 id="city">City</h1>
                        </div>
                        <p class="lead" id="temp">Temperature</p>
                        <p class="lead" id="humidity">Humidity</p>
                        <p class="lead" id="wind">Wind Speed</p>
                        <p class="lead" id="uv">UV Index</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="0Day">5/5/2929</h5>
                                <img src="http://placekitten.com/50/50" alt="weather icon" id="0Icon">
                                <p class="card-text" id="0Temp">temp</p>
                                <p class="card-text" id="0Humidity">humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="1Day">5/5/2929</h5>
                                <img src="http://placekitten.com/50/50" alt="weather icon" id="1Icon">
                                <p class="card-text" id="1Temp">temp</p>
                                <p class="card-text" id="1Humidity">humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="2Day">5/5/2929</h5>
                                <img src="http://placekitten.com/50/50" alt="weather icon" id="2Icon">
                                <p class="card-text" id="2Temp">temp</p>
                                <p class="card-text" id="2Humidity">humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="3Day">5/5/2929</h5>
                                <img src="http://placekitten.com/50/50" alt="weather icon" id="3Icon">
                                <p class="card-text" id="3Temp">temp</p>
                                <p class="card-text" id="3Humidity">humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="4Day">5/5/2929</h5>
                                <img src="http://placekitten.com/50/50" alt="weather icon" id="4Icon">
                                <p class="card-text" id="4Temp">temp</p>
                                <p class="card-text" id="4Humidity">humidity</p>
                            </div>
                        </div>
                    </div>

                </div>
            </article>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
